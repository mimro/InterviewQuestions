<div class="question-panel">
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <div id="question-text">
                {{index}}. {{questionText}}
            </div>
        </mat-expansion-panel-header>

        <ng-template matExpansionPanelContent>

            <div id="question-answer" [innerHtml]="questionAnswer">
            </div>
        </ng-template>

        <a href={{referenceLink}}>{{referenceLink}}</a>

    </mat-expansion-panel>

</div>
