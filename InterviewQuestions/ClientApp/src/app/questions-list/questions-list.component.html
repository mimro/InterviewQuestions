<div class="search-input">
    <mat-form-field class="example-full-width" [color]="primary">
        <input matInput placeholder="Wyszukaj" [(ngModel)]="searchText" (ngModelChange)="search()">
    </mat-form-field>
</div>
<div *ngIf="isLoading"><mat-spinner></mat-spinner></div>
<div *ngFor="let question of filteredQuestions; index as i ">
    
    <question-item [questionText]="question.questionText" [questionAnswer]="question.answer" [index] ="i" [referenceLink] ="question.referenceLink"></question-item>

</div>
