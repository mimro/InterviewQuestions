
<mat-form-field class="example-full-width" [color]="primary">

    <input matInput placeholder="Wyszukaj" [(ngModel)]="searchText" (ngModelChange)="search()">
</mat-form-field>
<div *ngFor="let question of filteredQuestions ">

    <question-item [questionText]="question.questionText" [questionAnswer]="question.questionAnswer"></question-item>

</div>
